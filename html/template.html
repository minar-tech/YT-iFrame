<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hindi</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <!-- https://www.xul.fr/javascript/parameters.php -->
  <!-- YT-iFrame/html/template.html -->
  <!-- Called By YT-iFrame/index.html -->
  <span id="embed"></span>

  <script language="JavaScript">
    var parameters;
    var temp;
    var m;
    var n;
    var image;

    function getUrlParams() {
      var parameters = location.search.substring(1).split("&");

      // file name
      var temp = parameters[0].split("=");
      m = unescape(temp[1]);

      // dir name & file type - png or html
      temp = parameters[1].split("=");
      n = unescape(temp[1]);

      file_to_embed = "<img src=\"../" + n + "/" + m + "." + n + "\" style=\"max-width:100%; height:auto;\">";
      document.getElementById("embed").innerHTML = file_to_embed;
    }
    getUrlParams();
  </script>
</body>

</html>
